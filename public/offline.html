<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>offline</title>
		<style>
			* {
				box-sizing: 0;
				padding: 0;
				margin: 0;
			}
			body {
				font-family: sans-serif;
				background: radial-gradient(
					center to top,
					rgba(0, 0, 0, 0.753),
					rgba(0, 0, 0, 0.164)
				);
			}
			h1 {
				font-weight: 500;
				font-size: 2rem;
				width: 400px;
				text-align: center;
				letter-spacing: 1;
			}
			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="offline-text">Go online to have an accurate Weather.</h1>
		</div>
	</body>
</html>
